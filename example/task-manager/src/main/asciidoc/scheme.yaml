---
databaseChangeLog:
  changeSet:
  - id: "role_type"
    author: "liquibase"
    changes:
    - createType:
        schemaName: "public"
        catalogName: "tm"
        typeName: "role_type"
        remarks: "Тип роли"
        values:
        - value:
            name: "ADMIN"
            remarks: "Администратор"
        - value:
            name: "USER"
            remarks: "Пользователь"
  - id: "status_type"
    author: "liquibase"
    changes:
    - createType:
        schemaName: "public"
        catalogName: "tm"
        typeName: "status_type"
        remarks: "Статус"
        values:
        - value:
            name: "NOT_STARTED"
            remarks: "Не начато"
        - value:
            name: "IN_PROGRESS"
            remarks: "В процессе"
        - value:
            name: "COMPLETE"
            remarks: "Завершено"
  - id: "project"
    author: "liquibase"
    changes:
    - createTable:
        schemaName: "public"
        catalogName: "tm"
        tableName: "app_project"
        remarks: "Проект"
        columns:
        - column:
            name: "id"
            type: "varchar(64)"
            autoIncrement: true
            remarks: "Уникальный код"
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: "name"
            type: "text"
            remarks: "Название"
            defaultValue: ""
            constraints:
              nullable: false
        - column:
            name: "description"
            type: "text"
            remarks: "Описание"
            defaultValue: ""
            constraints:
              nullable: false
        - column:
            name: "status_type"
            type: "text"
            remarks: "Статус"
            defaultValue: "NOT_STARTED"
            constraints:
              nullable: false
        - column:
            name: "user_id"
            type: "varchar(64)"
            remarks: "Код пользователя"
            constraints:
              foreignKey:
                referencedColumnNames: "id"
                referencedTableName: "app_user"
              nullable: false
        - column:
            name: "created"
            type: "timestampz"
            remarks: "Дата создания"
            constraints:
              nullable: false
        - column:
            name: "updated"
            type: "timestampz"
            remarks: "Дата обновления"
            constraints:
              nullable: false
  - id: "task"
    author: "liquibase"
    changes:
    - createTable:
        schemaName: "public"
        catalogName: "tm"
        tableName: "app_task"
        remarks: "Задачи"
        columns:
        - column:
            name: "id"
            type: "varchar(64)"
            remarks: "Уникальный код"
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: "name"
            type: "text"
            remarks: "Название"
            defaultValue: ""
            constraints:
              nullable: false
        - column:
            name: "description"
            type: "text"
            remarks: "Описание"
            defaultValue: ""
            constraints:
              nullable: false
        - column:
            name: "status_type"
            type: "text"
            remarks: "Статус"
            defaultValue: "NOT_STARTED"
            constraints:
              nullable: false
        - column:
            name: "project_id"
            type: "varchar(64)"
            remarks: "Код проекта"
            constraints:
              foreignKey:
                referencedColumnNames: "id"
                referencedTableName: "app_project"
              nullable: false
        - column:
            name: "user_id"
            type: "varchar(64)"
            remarks: "Код пользователя"
            constraints:
              foreignKey:
                referencedColumnNames: "id"
                referencedTableName: "app_user"
              nullable: false
        - column:
            name: "created"
            type: "timestampz"
            remarks: "Дата создания"
            constraints:
              nullable: false
        - column:
            name: "updated"
            type: "timestampz"
            remarks: "Дата обновления"
            constraints:
              nullable: false
  - id: "user"
    author: "liquibase"
    changes:
    - createTable:
        schemaName: "public"
        catalogName: "tm"
        tableName: "app_user"
        remarks: "Пользователь"
        columns:
        - column:
            name: "id"
            type: "varchar(64)"
            remarks: "Уникальный код"
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: "username"
            type: "text"
            remarks: "Имя пользователя"
            constraints:
              nullable: false
              unique: true
        - column:
            name: "email"
            type: "text"
            remarks: "E-mail"
            constraints:
              nullable: false
              unique: true
        - column:
            name: "password_рash"
            type: "text"
            remarks: "Хеш пароля"
            constraints:
              nullable: false
        - column:
            name: "first_name"
            type: "text"
            remarks: "Имя"
            defaultValue: ""
            constraints:
              nullable: false
        - column:
            name: "last_name"
            type: "text"
            remarks: "Фамилия"
            defaultValue: ""
            constraints:
              nullable: false
        - column:
            name: "middle_name"
            type: "text"
            remarks: "Отчество"
            defaultValue: ""
            constraints:
              nullable: false
        - column:
            name: "created"
            type: "timestampz"
            remarks: "Дата создания"
            constraints:
              nullable: false
        - column:
            name: "updated"
            type: "timestampz"
            remarks: "Дата обновления"
            constraints:
              nullable: false
  - id: "role"
    author: "liquibase"
    changes:
    - createTable:
        schemaName: "public"
        catalogName: "tm"
        tableName: "app_role"
        remarks: "Роль"
        columns:
        - column:
            name: "id"
            type: "varchar(64)"
            autoIncrement: true
            remarks: "Уникальный код"
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: "user_id"
            type: "varchar(64)"
            remarks: "Код пользователя"
            constraints:
              foreignKey:
                referencedColumnNames: "id"
                referencedTableName: "app_user"
              nullable: false
        - column:
            name: "user_type"
            type: "text"
            remarks: "Тип роли"
            defaultValue: "USER"
            constraints:
              nullable: false
        - column:
            name: "created"
            type: "timestampz"
            remarks: "Дата создания"
            constraints:
              nullable: false
        - column:
            name: "updated"
            type: "timestampz"
            remarks: "Дата обновления"
            constraints:
              nullable: false
