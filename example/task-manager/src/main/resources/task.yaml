---
databaseChangeLog:
  changeSet:
    - id: task
      author: liquibase
      changes:
        - createTable:
            schemaName: public
            catalogName: tm
            tableName: app_task
            remarks: Задачи
            columns:
              - column:
                  name: id
                  type: varchar(64)
                  remarks: Уникальный код
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  remarks: Название
                  defaultValue: ""
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  remarks: Описание
                  defaultValue: ""
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: text
                  remarks: Статус
                  defaultValue: "NOT_STARTED"
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(64)
                  remarks: Код пользователя
                  constraints:
                    foreignKey:
                      referencedColumnNames: id
                      referencedTableName: user
                    nullable: false
